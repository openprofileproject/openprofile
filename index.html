<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate OpenProfile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4C+sE7qylT+cWgIDJWIsHEwJ9E0tqh9+o2UetgA4CZXpfREI2czf+EzW59e6B5mYV0lFg==" crossorigin="anonymous" />
</head>
<body>
    <h1>Generate Your OpenProfile Card</h1>

    <form id="profileForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname"><br><br>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="phonenum">Phone Number:</label>
        <input type="text" id="phonenum" name="phonenum"><br><br>

        <label for="website">Website:</label>
        <input type="url" id="website" name="website"><br><br>

        <label for="github">GitHub:</label>
        <input type="url" id="github" name="github"><br><br>

        <label for="twitter">Twitter:</label>
        <input type="url" id="twitter" name="twitter"><br><br>

        <label for="instagram">Instagram:</label>
        <input type="url" id="instagram" name="instagram"><br><br>

        <label for="facebook">Facebook:</label>
        <input type="url" id="facebook" name="facebook"><br><br>

        <label for="youtube">YouTube:</label>
        <input type="url" id="youtube" name="youtube"><br><br>

        <label for="theme">Theme:</label>
        <select id="theme" name="theme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="github">GitHub</option>
            <option value="discord">Discord</option>
            <option value="rainbow">Rainbow</option>
        </select><br><br>

        <button type="submit">Generate Card</button>
    </form>

    <h3>Generated Links</h3>
    <div id="generatedLinks"></div>

    <script src="script.js"></script>
</body>
</html>
